<!doctype html>

<head>
  <title>Architecture Classification</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="shared/tfjs-examples.css" />
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Padyakke+Expanded+One&family=Trispace:wght@100;300;500&display=swap"
    rel="stylesheet">
  <link rel="shortcut icon" type="image/png" href="Imgs/Architecture-fav.png">
</head>

<body>
  <div class="parallax">
    <nav>
      <ul>
        <ul class="Title">Architecture Classification</ul>
        <ul class="Description">25 categories of Architecture Styles</ul>
  </div>

  </nav>
  </div>

  <!-- Bottom Part -->
  <div class="container">
    <div class="inner-container">
      <div class="card-container">
        <!--Make an container -->
        <div class="uploadcard">
          <div id="file-container">
            <label for="files" class="custom-file-button">
              <input type="file" id="files" name="files[]" multiple style="display: none;">
              <svg width="40px" height="40px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M3 15C3 17.8284 3 19.2426 3.87868 20.1213C4.75736 21 6.17157 21 9 21H15C17.8284 21 19.2426 21 20.1213 20.1213C21 19.2426 21 17.8284 21 15"
                  stroke="#1C274C" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                <path d="M12 16V3M12 3L16 7.375M12 3L8 7.375" stroke="#1C274C" stroke-width="1.5" stroke-linecap="round"
                  stroke-linejoin="round" />
              </svg>
              <p>Upload File</p>
            </label>
          </div>
        </div>


        </card-container>

        <div class="Output-Text">
          <section class="bottom-status">
            <div class="bottom-status-left">
              <p class='section-head'>Model Output</p>
              <div id="predictions"></div>
            </div>
            <div class="bottom-status-right">
              <p class='section-head'>Status</p>
              <div id="status"></div>
            </div>
          </section>
        </div>
      </div>

      <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.5.2"></script>
      <script src="index.js"></script>
    </div>
</body>
